<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddArticle</title>
</head>
<body>
    <div class="screenSize">
        <div class="slikaBackground"></div>
        <div class="inputContainer">
            <div class="textIntro">New Article Details:</div>
            <div class="inputField" style="margin: 9px auto;">
                <input type="text" id="nameInput" class="inputFieldInput" placeholder="Name...">
            </div>
            <div class="inputField" style="margin: 9px auto;">
                <input type="text" id="priceInput" class="inputFieldInput" placeholder="Price...">
            </div>
            <div class="inputField" style="margin: 9px auto;">
                <input type="file" id="imageInput" style="width: 220px;" class="inputFieldInput" placeholder="Slika...">
            </div>
            <div class="inputField" style="margin: 9px auto;">
                <input type="text" id="typeInput" class="inputFieldInput" placeholder="Type...">
            </div>
            <div class="inputField" style="margin: 9px auto;">
                <input type="text" class="inputFieldInput" placeholder="Brand...">
            </div>
            <div class="bigField" style="margin: 9px auto;">
                 <textarea name="desc" id="descOfArticle" cols="30" rows="10" placeholder="Description..."></textarea>
            </div>
            <div class="loginButton" id="addArticleButton" style="top: 102%;"> <p><B>Add Article</B></p> </div>
        </div>
    </div>
</body>
</html>
