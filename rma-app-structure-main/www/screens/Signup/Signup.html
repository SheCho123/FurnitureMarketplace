<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="screenSize">
        <div class="slikaBackground"></div>
        <p class="signIn">Sign in:</p>
        <div class="inputField" id="usernameWrapper">
            <input class="inputFieldInput" placeholder="Username" id="userNameInputFieldId">
        </div>
        <div class="inputField" id="passwordWrapper">
            <input class="inputFieldInput" placeholder="Password" id="passwordInputFieldId">
        </div>
        <div class="loginButton" id="signInButtonId"> <p><B>Sign In</B></p> </div>
        <p class="forgotPassText" id="forgotPassId">Forgot Password?</p>
        <p class="forgotPassText" id="registerInSignUp">Register</p>
    </div>
</body>
</html>
