<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomPage</title>
</head>
<body>
    <div class="screenSize"> 
        <p class="titleOf"><b>FURNITURE MARKET</b></p>
        <select class="menuIcon">
            <option selected disabled hidden></option>
            <option>Living Room</option>
            <option>Kitchen</option>
            <option>Bedroom</option>
            <option>Bathroom</option>
            <option>Office</option>
            <option>Other</option>
        </select>
        <div class="searchBar"><input class="searchBarInput" placeholder="Search...">
            <img id="do" src="/www/assets/images/Screenshot_208.png" class="searchIcon"></div>
        <select class="userIcon">
            <option style="display:none"></option>
            <option>My Account</option>
            <option>Settings</option>
            <option>Dark Theme</option>
            <option>Add Article</option>
            <option>Log Out</option>
        </select>
        <div class="naslovZaSobuISortBy">
            <p class="roomText"><b id="nameOfRoom"></b></p>
            <select class="sortBy">
                <option selected disabled hidden>Sort by</option>
                <option>Name</option>
                <option>Price:High-Low</option>
                <option>Price:Low-High</option>
                <option>Newest-Oldest</option>
                <option>Oldest-Newest</option>
            </select>
        </div>
        <div id="kategorije" class="containerZaKategorije">
            <div class="categories">All</div>
            <div class="categories">Sofa</div>
            <div class="categories">Electronics</div>
            <div class="categories">Chair</div>
            <div class="categories">Desk</div>
            <div class="categories">Electronics</div>
            <div class="categories">Fireplaces</div>
            <div class="categories">Sets</div>
        </div>
        <div id="velikiVELIKIdiv" class="velikiDiv">
        </div>
    </div>
</body>
</html>
